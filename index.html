<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #34495e;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      width: 100%;
    }

    input:focus {
      border-color: #2980b9;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .add-btn {
      background: #27ae60;
      color: #fff;
    }

    .add-btn:hover {
      background: #2ecc71;
    }

    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .search-bar {
      margin: 15px 0;
      display: flex;
      justify-content: flex-start;
    }

    .search-bar input {
      width: 250px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #34495e;
      color: #fff;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .total-display {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>

    <!-- Form -->
    <form id="expense-form">
      <div>
        <label for="expense-name">Expense Name</label>
        <input type="text" id="expense-name" placeholder="Enter expense name" required>
      </div>
      <div>
        <label for="expense-amount">Amount</label>
        <input type="number" id="expense-amount" placeholder="Enter amount" required>
      </div>
      <div>
        <label for="expense-description">Description</label>
        <input type="text" id="expense-description" placeholder="Enter description">
      </div>
      <div>
        <label for="expense-date">Date</label>
        <input type="date" id="expense-date" required>
      </div>
      <button type="submit" class="add-btn">Add Expense</button>
    </form>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search by name...">
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Expense Name</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>

    <!-- Total display -->
    <div class="total-display" id="total-display">Total: $0.00</div>
  </div>

  <script>
    const expenseForm = document.getElementById('expense-form');
    const expenseList = document.getElementById('expense-list');
    const searchInput = document.getElementById('search');
    const totalDisplay = document.getElementById('total-display');
    let expenses = [];

    // Add Expense
    expenseForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('expense-name').value;
      const amount = parseFloat(document.getElementById('expense-amount').value);
      const description = document.getElementById('expense-description').value;
      const date = document.getElementById('expense-date').value;

      const expense = { id: Date.now(), name, amount, description, date };
      expenses.push(expense);
      renderExpenses(expenses);

      expenseForm.reset();
    });

    // Render Expenses
    function renderExpenses(expenseArray) {
      expenseList.innerHTML = '';
      expenseArray.forEach(exp => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${exp.name}</td>
          <td>$${exp.amount.toFixed(2)}</td>
          <td>${exp.description}</td>
          <td>${exp.date}</td>
          <td><button class="delete-btn" onclick="deleteExpense(${exp.id})">Delete</button></td>
        `;
        expenseList.appendChild(row);
      });
      updateTotal();
    }

    // Delete Expense
    function deleteExpense(id) {
      expenses = expenses.filter(exp => exp.id !== id);
      renderExpenses(expenses);
    }

    // Search Expense
    searchInput.addEventListener('input', function() {
      const searchValue = this.value.toLowerCase();
      const filtered = expenses.filter(exp => exp.name.toLowerCase().includes(searchValue));
      renderExpenses(filtered);
    });

    // Update Total
    function updateTotal() {
      const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
      totalDisplay.textContent = 'Total: $' + total.toFixed(2);
    }
  </script>
</body>
</html>
